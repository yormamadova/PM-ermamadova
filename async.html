<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Ajax</title>
<script>
 function callbackFunctionWrapper(request,callback,element) {  
    if(typeof callback == "function")
	return function () { 
	if (request.readyState == 4) {
	callback.call(request,element);
	request = null;
	}
	};
	else
	  return null;
	  }
	 function callbackFunction(element) {
        element.innerHTML = this.responseText;	 
	 }
	 function sendAsync() {
	 
     var xmlHttpRequest = null;
	 if (window.XMLHttpRequest)
	    xmlHttpRequest = new window.XMLHttpRequest();
	 else
	 xmlHttpRequest = new ActiveXObject("Msxml2.XMLHTTP");
	 xmlHttpRequest.open("GET","http://82.179.31.34/response.txt", true);
	 xmlHttpRequest.send(null);
	 
	 var selectColor = document.getElementById("selectColor");
	 xmlHttpRequest.onreadystatechange = callbackFunctionWrapper(xmlHttpRequest,callbackFunction,selectColor);
	 
 }
 </script>
</head>
<body>
<h1>Заголовок</h1>
<p><img src="test.jpg" width="4052" height="2787" alt="Товары">Текст.</p>
<fieldset id="selectColor" style="width: 250px">
<input type="button" value="Отправить запрос" onclick="sendAsync();">
</fieldset>
</body>
</html>
